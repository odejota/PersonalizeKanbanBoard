<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize Água | Quadro Kanban</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="boards">
        <div class="board">
            <h3>DEROTULAÇÃO</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status purple"></div>
                    <div class="content">Sense 240ml.</div>
                </div>
            </div>
        </div>
        
        <div class="board">
            <h3>PRODUÇÃO</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">Diamond 310ml. Gás</div>
                </div>
            </div>
        </div>
        
        <div class="board">
            <h3>EMBALAGEM</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content">Sense 240ml.</div>
                </div>
            </div>
        </div>
        
        <div class="board">
            <h3>PENDENTE</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">Lindoya 300ml.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
